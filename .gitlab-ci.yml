# The docker image to run this CI pipeline in.
image: "binaryanalysisplatform/bap:latest"

# Run the tests
run_tests:

  tags: 
    - docker # Tag this so docker CI runners pick it up.

  script:

    # Install APT dependencies.
    - sudo -E apt install -y qemu gcc-arm-linux-gnueabi binutils-arm-linux-gnueabi

    # Install other dependencies (non-sudo).
    - bash -x bin/ci/exec/install-dependencies.bash

    # Source environment variables.
    - . bin/ci/lib/env.bash

    # Run the VIBES unit and integration tests.
    - bash -x bin/ci/exec/run-tests.bash

    # Run the VIBES system tests.
    - bash -x bin/system-tests/run-test.bash

    - echo "Done"
